<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario Registro</title>
</head>
<body>
	
	<h1>Registro para red social</h1>
	<form>
		
		<fieldset style="width: 80px;">
			<legend>Datos personales</legend>
			
			<label>Nombre:<br>
				<input type="text" required></input><br>
			</label>
			
			<label>Apellidos:<br>
				<input type="text" required></input><br>
			</label>
			
			<label>Sexo:<br>
				<input type="radio" required>Hombre</input><br>
				<input type="radio" required>Mujer</input>
			</label><br>
			
			<label>email:<br>
				<input type="email" required></input>
			</label><br>
			
			<label>Número de teléfono:<br>
				<input type="tel" required></input>
			</label><br>
		</fieldset><br>
		
		<fieldset style="width:80px;">
			<legend>Registrar usuario</legend>
			
			<label>Usuario<br>
			
			<input type="text" required></input>
				
			</label><br>
			
			<label>Contraseña<br>
			
			<input type="password" required></input>
				
			</label><br>
			
			<label>Repetir contraseña<br>
			
			<input type="password" required></input>
				
			</label><br>
			
		</fieldset><br>
		
		<input type="submit" onclick="mensajeRegistro" value="Registrar"></input>
	</form>

</body>
</html>
